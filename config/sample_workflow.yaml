name: Example Agent Workflow
version: 1.0
inputs:
  - name: user_query
    type: string
    required: true
steps:
  - id: classify
    type: llm
    model: gpt-4o-mini
    prompt: "Classify the user intent."
  - id: respond
    type: llm
    model: gpt-4o-mini
    prompt: "Respond safely and helpfully."
outputs:
  - name: response
    type: string
